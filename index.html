<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Grace</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #b22222;
      }
      canvas {
        background: #111;
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
        max-width: 100vw;
        max-height: 100vh;
        display: block;
        margin: 0 auto;
        transition: background-color 0.2s ease;
      }
      #death {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        background-color: black;
      }
      @keyframes shake {
        0% {
          transform: translate(1px, 0px);
        }
        10% {
          transform: translate(1px, 1px);
        }
        20% {
          transform: translate(-1px, 1px);
        }
        30% {
          transform: translate(1px, 1px);
        }
        40% {
          transform: translate(1px, 0px);
        }
        50% {
          transform: translate(1px, -1px);
        }
        60% {
          transform: translate(0px, 0px);
        }
        70% {
          transform: translate(1px, -1px);
        }
        80% {
          transform: translate(-1px, -1px);
        }
        90% {
          transform: translate(1px, -1px);
        }
        100% {
          transform: translate(1px, 0px);
        }
      }
      #death img {
        border-radius: 50%;
        animation: shake 1s ease-out infinite;
      }
      #white {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        background-color: white;
      }
      #timer {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-family: monospace;
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="1280" height="720"></canvas>
    <div id="timer">00:00</div>
    <div id="white"></div>
    <div id="death">
      <img src="./GenesisNew.png" />
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
